<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="title">LEARN MORE</h3>
    <div class="form-body">
      <form action="">
        <div class="email-box">
        <label for="email">
          Company Email
        </label>
        <br>
        <input type="email" name="email" id="email" placeholder="sally@company.co">
        </div>
        <div class="name-box">
        <label for="user-name">
          Name
          <br>
          <input type="text" name="user-name" id="user-name" placeholder="Sally Smith">
        </label>
        </div>
        <div class="location-box">
          <label for="location">
            Where are you hiring?
          </label>
          <br>
          <input type="text" name="location" id="location" placeholder="City, Country">
        </div>
        <div class="dropdown-box">
          <label for="dropdown">
            How many engineers are you hiring in the next 6 months?
          </label>
          <br>
          <select name="dropdown" id="dropdown">
            <option value="1-2">1-2 Engineers</option>
            <option value="2-3">2-3 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
          </select>
        </div>
        <div class="submit-box">
          <button>SUBMIT</button>
        </div>
        </form>
    </div>


</body>
</html>
