<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>New Arrivals</h2>
  </div>
  <div class="body">
    <div class="row">
      <div class="column">
        <img src="images/dress1.jpeg" alt="dress-1">
        <p>Free People<span class="grey"> | Size 6</span></p>
        <p><span class="bg">$35</span> <del class="grey">$125 retail</del></p>

      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent<span class="grey"> | One-Size</span></p>
        <p><span class="bg">$200</span> <del class="grey">$1600 retail</del></p>

      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="key-1">
        <p>Tiffany <span class="grey">| One-Size</span></p>
        <p><span class="bg">$476</span> <del class="grey">$2000 retail</del></p>

      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton <span class="grey">| One-Size</span></p>
        <p><span class="bg">$95</span> <del class="grey">$1200 retail</del></p>

      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="dress-2">
        <p>Reformation <span class="grey">| Size 4</span></p>
        <p><span class="bg">$20</span> <del class="grey">$198 retail</del></p>

      </div>

    </div>


  </div>

</body>
</html>
