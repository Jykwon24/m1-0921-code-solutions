<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
    <div>
      <label for="email">Email:
        <br>
        <input type="email">
      </label>
    </div>
    <div>
      <label for="dropdown">Why is coding cool?
        <br>
        <select name="reasons" id="selector_reasons" size="1">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting!</option>
          <option value="fun">Beacuse it's fun!</option>
          <option value="powerful">Because it's powerful!</option>
        </select>
      </label>
    </div>
    <div>
      <label for="radiochoices">Favorite Language (choose one)
        <br>
        <input type="radio" name="languages" value="html" checked="checked">
        HTML
        <input type="radio" name="languages" value="css">
        CSS
        <input type="radio" name="languages" value="js">
        Javascript
      </label>
    </div>
    <div>
      <label for="textarea">Would you like to sign up for more information?
        <br>
        <input type="checkbox" name="signup">Sign me up!
      </label>
    </div>
    <div>
      <label for="commentbox">Comments
        <br>
        <textarea>

        </textarea>
        <br>
        <input type="submit" name="comments" value="Submit">
      </label>
    </div>
  </form>


  </body>
</html>
