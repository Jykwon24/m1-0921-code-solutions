<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <div class="container">
      <h2>How It Works</h2>
      <section class="row">
        <div class="column-1">
          <img class="screen-img" src="images/screen-1.png" alt="screen-1">
          <img class="icon-img" src="images/switch-icon.png" alt="switch-icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>

        </div>
        <div class="column-2">
          <img class="screen-img" src="images/screen-2.png" alt="screen-2">
          <img class="icon-img" src="images/filter-icon.png" alt="filter-icon">
          <h3>Trip Filtering</h3>
          <p>Calculates your trip requests.</p>


        </div>
        <div class="column-3">
          <img class="screen-img" src="images/screen-3.png" alt="screen-3">
          <img class="icon-img" src="images/slider-icon.png" alt="slider-icon">
          <h3>Service Filtering</h3>
          <p>Accepts only your ideal trips.</p>

        </div>
        <div class="column-4">
          <img class="screen-img" src="images/screen-4.png" alt="screen-4">
          <img class="icon-img" src="images/bars-icon.png" alt="bars-icon">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>

        </div>

      </section>

    </div>

  </body>
</html>
